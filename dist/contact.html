<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Contact Me</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/contact-typewriter.js" defer></script>
  </head>
  <body>
    <header id="about-main-header">
      <div class="container">
        <nav class="main-navbar">
          <img src="img/logo.png" alt="John Doe |UI /UX Designer" />

          <ul class="navbar-items-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="contactme">
      <div class="contactme-heading">
        <h1>CONT<span>ACT</span> ME</h1>
        <p class="lead">Here is how you can reach me</p>
      </div>
      <div class="container">
        <div class="contact-form">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email Address" />
          <input type="text" placeholder="Subject" />
          <input type="number" placeholder="Phone Number" />
          <textarea name="textarea" placeholder="Enter Message"></textarea>
          <a class="btn btn-dark">Submit</a>
        </div>
      </div>
    </section>
    <section id="newproject">
      <h1>
        Let's
        <span
          class="contact-text"
          data-wait="1000"
          data-words='["Start Your Next Project"]'
        ></span>
      </h1>
    </section>
    <footer id="main-footer">
      <div class="footer-items">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social-media">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
